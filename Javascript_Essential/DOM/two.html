<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style = "background-color: #212121; color : #fff;">
    <div class="parent">
        <div class="day">monday</div>
        <div class="day">tuesday</div>
        <div class="day">wednesday</div>
        <div class="day">thursday</div>
        <div class="day">friday</div>
        <div class="day">saturday</div>
        <div class="day">sunday</div>
    </div>
</body>
<script>
    const parent = document.getElementsByClassName("parent")
    //we can use sinple for loop also ->
    console.log("Simple for loop");
    for (let i = 0; i< parent.length;i++) {
        console.log(parent[i].innerText);
    }
    const newArray = Array.from(parent);
    console.log("using for each loop");
    newArray.forEach((item) => {
        item.style.color = "red";
        console.log(item.innerText)
    })

    const parent2 = document.querySelector('.parent');
    console.log("Parent 2");
    console.log(parent2);

    //we can target first and last element child also 
    console.log(parent2.firstElementChild);
    console.log(parent2.lastElementChild);

    //accessing parent throgh the child 
    const dayOne = document.querySelector(".day");
    console.log(dayOne);
    console.log("Child Nodes ", parent2.childNodes);
    
    
</script>
</html>
